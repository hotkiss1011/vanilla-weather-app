<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1 id="city">
                    Knoxville
                </h1>
                <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li id="description">
                        Mostly Sunny
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Mostly Sunny" class="float-left" />
                        <span class="float-left">
                            <strong id="temp"></strong><span class="units">°F | °C</span>
                        </span>
                    </div>    
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> mph
                        </li>
                    </ul>
                </div>
            </div>   
        </div>
        <small>
                <a href="https://github.com/hotkiss1011/vanilla-weather-app">Open source code</a>
                by Amanda Hotchkiss
        </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
